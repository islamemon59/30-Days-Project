<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change Effect </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        </div>

    </div>
   <script src="app.js"></script> 
</body>
</html>
